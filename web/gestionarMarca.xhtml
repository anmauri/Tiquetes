<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Gestionar Marca</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputLabel value="GESTIONAR MARCA"/>
            <h:panelGrid columns="2">
                <h:outputLabel value="Nombre marca"/>
                <h:inputText value="#{gestionarMarca.marca.nombre}"/>
            </h:panelGrid>
            <h:commandButton value="Agregar marca" actionListener="#{gestionarMarca.agregar()}"/>
            <h:panelGrid columns="1">
                <h:outputLabel value="BUSCAR MARCA" />
            </h:panelGrid>
            <h:panelGrid columns="2">
                <h:outputLabel value="Nombre marca"/>
                <h:inputText value="#{gestionarMarca.marca.nombre}"/>
                <h:commandButton value="Buscar marca" actionListener="#{gestionarMarca.buscar()}"/>
            </h:panelGrid>
            
            <h:dataTable value="#{gestionarMarca.listaMarcas}" var="marca">
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="Nombre Marca"/>
                    </f:facet>
                    <h:outputLabel value="#{marca.nombre}"/>
                </h:column>  
                <h:column>
                    <h:commandButton value="Eliminar" actionListener="#{gestionarMarca.eliminar(marca)}"/>
                </h:column>
                <h:column>
                    <h:commandButton value="Modificar" actionListener="#{gestionarMarca.redireccionarVistaModificar(marca)}"/>
                </h:column>
            </h:dataTable>
            
            
            <h:panelGrid columns="2">
                <h:commandButton value="Eliminar marca"/>
                <h:commandButton value="Modificar marca"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
